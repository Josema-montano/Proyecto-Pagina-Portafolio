<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Envio de datos</title>
<link rel="stylesheet" href="/PORTFOLIO/css/style3.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="container">
    <h2>Solicitud de Contratacion</h2>
    <form action="/PORTFOLIO/pages/gracias.html" method="post">
      <div class="form-row">
        <div class="col-md-4 mb-3">
          <label for="validationDefault01">Nombre</label>
          <input type="text" class="form-control" id="validationDefault01" placeholder="Nombre" value="" required>
        </div>
        <div class="col-md-4 mb-3">
          <label for="validationDefault02">Apellido</label>
          <input type="text" class="form-control" id="validationDefault02" placeholder="Apellido" value="" required>
        </div>
      <div class="form-row">
        <div class="col-md-6 mb-3">
          <label for="validationDefault03">Correo electronico</label>
          <input type="email" class="form-control" id="validationDefault03" placeholder="Corrreo" required>
        </div>
        <div class="col-md-3 mb-3">
          <label for="validationDefault05">Telefono</label>
          <input type="text" class="form-control" id="validationDefault05" placeholder="Telefono" required>
        </div>
      </div>
      <button class="btn btn-primary" type="submit">Subir Datos</button>
    </form>
  </div>
</div>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
